<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/default}">

<head>
    <title>공지사항</title>
    <link rel="stylesheet" href="/assets/css/pages/stat.css">
</head>
<th:block layout:fragment="content">

    <body>
        <div class="page-heading" th:with="info=${noticeList}">
            <div class="row-auto">
                <div class="col-auto">
                    <div class="card">
                        <div class="card-header bg-light text-center shadow-sm pb-0">
                            <h3>Notice</h3>
                        </div>
                        <div class="table-hover">
                            <table class="table table-hover">
                                <thead id="headTasting">
                                </thead>
                                <tbody id="noticeBoardList" style="font-size: 14px;">
                                </tbody>
                            </table>
                            <nav id="noticePagelistNavBar" aria-label="Page navigation">
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script th:inline="javascript" type="module">
            import { noticeLinks, noticeFun } from '/js/module.js';
            noticeFun([[${thisPages}]])
            noticeLinks()
        </script>
    </body>
</th:block>

</html>
