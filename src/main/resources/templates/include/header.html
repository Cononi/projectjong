                    <span class="navbar-toggler-icon"></span>
                </button>
                <th:block sec:authorize="isAuthenticated()" th:with="auth=${userinfo}">

                                <span>1</span>
                            </a>
                        </ul>
                        <div class="dropdown">
                            <a href="#" data-bs-toggle="dropdown" aria-expanded="false">
                                <div class="user-menu d-flex">
                                    <div class="user-img d-flex align-items-center me-3">
                                        <div class="avatar avatar-sm bg-primary">
                                            <img class="img-fluid rounded-circle" th:src="${#strings.defaultString(userinfo.profileImageUrl,'/assets/images/faces/9.jpg')}">
                                        </div>
                                    </div>
                                    <div class="user-name text-end">
                                        <h6 th:text="${userinfo.name}" class="mb-0 text-gray-600">유저 이름</h6>
                                        <span th:text="${userinfo.roles.title}" class="mb-0 text-sm text-gray-600">유저

                                    </div>
                                </div>
