<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/default}">

<head>
    <title>와린이</title>
    <style>
    </style>
</head>
<th:block layout:fragment="content">
        <div class="card">
            <div class="card-body">
                <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"></li>
                        <li data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" class=""></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="/assets/images/bg/anchill.jpg" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>앤칠</h5>
                                <p>선유도, 최고의 바 <br> - IN PINOT VERITAS - </p>
                            </div>
                            
                        </div>
                        <div class="carousel-item">
                            <img src="/assets/images/bg/anchill.jpg" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>앤칠</h5>
                                <p>선유도, 최고의 바<br> - IN PINOT VERITAS - </p>
                            </div>
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </a>
                </div>
            </div>
        </div>
    
    <!-- 공지 글 시작-->
    <div class="page-heading">
        <div class="page-title">
            <div class="row">
                <div class="col-12 col-md-6 order-md-1 order-last">
                    <h3>오늘의 와인</h3>
                    <th:block sec:authorize="isAuthenticated()">
                        <p class="text-subtitle text-muted">칠레</p>
                    </th:block>
                </div>
            </div>
        </div>
        <section class="section">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Comment</h4>
                </div>
                <div class="card-body">
                    칠레와인.
                </div>
            </div>
        </section>
        <!-- 공지글 끝 -->

        <!-- 갤러리 시작 -->
        <section class="section">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title">와린이 베스트</h5>
                        </div>
                        <div class="card-body">
                            <div class="row gallery" data-bs-toggle="modal" data-bs-target="#galleryModal">
                                <div class="col-6 col-sm-6 col-lg-3 mt-2 mt-md-0 mb-md-0 mb-2">
                                    <a href="#">
                                        <img class="w-100 active"
                                            src="/assets/images/best/1.jpg"
                                            data-bs-target="#Gallerycarousel" data-bs-slide-to="0">
                                    </a>
                                </div>
                                <div class="col-6 col-sm-6 col-lg-3 mt-2 mt-md-0 mb-md-0 mb-2">
                                    <a href="#">
                                        <img class="w-100"
                                            src="/assets/images/best/2.jpg"
                                            data-bs-target="#Gallerycarousel" data-bs-slide-to="1">
                                    </a>
                                </div>
                                <div class="col-6 col-sm-6 col-lg-3 mt-2 mt-md-0 mb-md-0 mb-2">
                                    <a href="#">
                                        <img class="w-100"
                                            src="/assets/images/best/3.jpg"
                                            data-bs-target="#Gallerycarousel" data-bs-slide-to="2">
                                    </a>
                                </div>
                                <div class="col-6 col-sm-6 col-lg-3 mt-2 mt-md-0 mb-md-0 mb-2">
                                    <a href="#">
                                        <img class="w-100"
                                            src="/assets/images/best/4.jpg"
                                            data-bs-target="#Gallerycarousel" data-bs-slide-to="3">
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="modal fade" id="galleryModal" tabindex="-1" role="dialog" aria-labelledby="galleryModalTitle"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="galleryModalTitle">와린이 베스트</h5>
                            <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                                <i data-feather="x"></i>
                            </button>
                        </div>
                        <div class="modal-body">

                            <div id="Gallerycarousel" class="carousel slide carousel-fade" data-bs-ride="carousel">
                                <div class="carousel-indicators">
                                    <button type="button" data-bs-target="#Gallerycarousel" data-bs-slide-to="0"
                                        class="active" aria-current="true" aria-label="Slide 1"></button>
                                    <button type="button" data-bs-target="#Gallerycarousel" data-bs-slide-to="1"
                                        aria-label="Slide 2"></button>
                                    <button type="button" data-bs-target="#Gallerycarousel" data-bs-slide-to="2"
                                        aria-label="Slide 3"></button>
                                    <button type="button" data-bs-target="#Gallerycarousel" data-bs-slide-to="3"
                                        aria-label="Slide 4"></button>
                                </div>
                                <div class="carousel-inner">
                                    <div class="carousel-item active">
                                        <img class="d-block w-100"
                                            src="/assets/images/best/1.jpg">
                                    </div>
                                    <div class="carousel-item">
                                        <img class="d-block w-100"
                                            src="/assets/images/best/2.jpg">
                                    </div>
                                    <div class="carousel-item">
                                        <img class="d-block w-100"
                                            src="/assets/images/best/3.jpg">
                                    </div>
                                    <div class="carousel-item">
                                        <img class="d-block w-100"
                                            src="/assets/images/best/4.jpg">
                                    </div>
                                </div>
                                <a class="carousel-control-prev" href="#Gallerycarousel" role="button" type="button"
                                    data-bs-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                </a>
                                <a class="carousel-control-next" href="#Gallerycarousel" role="button"
                                    data-bs-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                </a>
                            </div>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- 갤러리 끝 -->
    </div>

</th:block>

</html>
