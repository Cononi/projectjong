<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="layout/default">


<head>
    <title>내 정보</title>
</head>

<th:block layout:fragment="content">

    <div class="page-heading" th:with="auth=${userinfo}">
        <section class="section">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">My Page</h5>
                    <ul class="nav nav-pills nav-fill">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">내정보 수정</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">비밀번호 변경</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">내 글목록</a>
                        </li>
                    </ul>
                </div>

                <div class="card-body">
                    <div id="auth">
                        <div id="auth-left">
                            <h1 class="auth-title">Sign Up</h1>
                            <p class="auth-subtitle mb-3">변경할 회원 정보를 입력해주세요.</p>
                            <form autocomplete="off" th:action="@{/account/mypage/update/profile}" th:object="${user}"
                            enctype="multipart/form-data" method="post">
                                <div class="form-group position-relative has-icon-left"
                                    th:classappend="${username} ? 'mb-10' : ''">
                                    <input type="text" class="form-control form-control-xl form-user-input"
                                        name="username" th:value="${auth.username}" readonly>
                                    <div class="form-control-icon">
                                        <i class="bi bi-person"></i>
                                    </div>
                                    <div id="validationServerUsernameFeedback" class="invalid-feedback">
                                        <i class="bi bi-check mb-4"></i>
                                        <span>
                                            <th:block th:errors="*{username}"></th:block>
                                        </span>
                                    </div>
                                </div>
                                <input type="hidden" class="form-control form-control-xl form-user-input">
                                <input type="hidden" class="form-control form-control-xl form-user-input">
                                <div class="form-group position-relative has-icon-left"
                                    th:classappend="${name} ? 'mb-10' : ''">
                                    <input type="text" class="form-control form-control-xl form-user-input"
                                        placeholder="NickName" name="name" id="name" th:value="${auth.name}">
                                    <div class="form-control-icon">
                                        <i class="bi bi-aspect-ratio"></i>
                                    </div>
                                    <div id="validationServerNameFeedback" class="invalid-feedback">
                                        <i class="bi bi-check mb-4"></i>
                                        <span>
                                            <th:block th:errors="*{name}"></th:block>
                                        </span>
                                    </div>
                                </div>
                                <div class="form-group position-relative has-icon-left"
                                    th:classappend="${email} ? 'mb-10' : ''">
                                    <input type="text" class="form-control form-control-xl form-user-input"
                                        placeholder="Email" name="email" id="email" th:value="${auth.email}" readonly>
                                    <div class="form-control-icon">
                                        <i class="bi bi-aspect-ratio"></i>
                                    </div>
                                    <div id="validationServeremailFeedback" class="invalid-feedback">
                                        <i class="bi bi-check mb-4"></i>
                                        <span>
                                            <th:block th:errors="*{email}"></th:block>
                                        </span>
                                    </div>
                                </div>
                                <div class="form-group position-relative">
                                    <input id="profileImage" name="profileImage" value="" accept="image/*"
                                        class="form-control form-control-xl" type="file" />
                                </div>
                                <label for="profileImage" class="form-label">프로필 이미지 변경 - 1MB 이하의 JPG만 가능</label>
                                <!-- <label for="formFileLg" class="form-label">프로필 이미지 변경</label>
                                <input class="form-control form-control-lg" id="formFileLg" type="file" /> -->
                                <button class="btn btn-primary btn-block btn-lg shadow-lg mt-3" type="button"
                                    disabled="" hidden="true" id="btn-signon">
                                    <span class="spinner-border spinner-border-sm" role="status"
                                        aria-hidden="true"></span>
                                    <span class="visually-hidden">Loading...</span>
                                </button>
                                <button class="btn btn-primary btn-block btn-lg shadow-lg mt-3" id="btn-sign">
                                    Sign
                                    Up</button>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</th:block>

</html>
<script type="text/javascript" src="/assets/js/index.js"></script>
