<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/default-tasting}">

<head>
    <title>리스트</title>
    <link rel="stylesheet" href="/assets/css/pages/wineboard.css">
</head>

<th:block layout:fragment="content">
    <section id="content-types">
        <div class="container py-2">
            <div class="page-title">
                <div class="row">
                    <div class="col-12 col-md-6 order-md-1 order-last">
                        <h3>Tasting Gallery List</h3>
                        <p class="text-subtitle text-muted">테이스팅 노트를 쓰신 와인 목록을 클릭해서 확인해보세요!</p>
                    </div>
                </div>
            </div>
            <div id="topContentBody">
                <div class="row justify-content-center" id="mytastingDiv">
                </div>
            </div>
            <nav id="tastingPageList" aria-label="Page navigation" class="my-4">
            </nav>
            <section class="section" id="sectiontastingMassage">
                <!-- 조건 처리 -->
                <div class="card">
                    <div class="card-header" id="testingMassage">
                        <h4 class="card-title">메세지</h4>
                    </div>
                    <div class="card-body">
                    </div>
                </div>
            </section>
    </section>


    <!--Disabled Backdrop Modal -->
    <div class="modal fade text-left" id="itemBoardModalList" tabindex="-1" role="dialog"
        aria-labelledby="myModalLabel4" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel4">Tasting Note List</h4>
                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                        <i data-feather="x"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row-auto">
                        <div class="col-auto">
                            <div class="card">
                                <div class="table-hover m-1">
                                    <table class="table table-hover">
                                        <thead id="headTasting">
                                        </thead>
                                        <tbody id="userTastingTableBody" style="font-size: 14px;">
                                        </tbody>
                                    </table>
                                    <nav id="wineInfoPagelistNavBar" aria-label="Page navigation example">
                                    </nav>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <a href="#" class="btn btn-primary ml-1" id="postCreatBtt">테이스팅 작성</a>
                    <button type="button" class="btn btn-primary ml-1" data-bs-dismiss="modal">
                        <span>닫기</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script th:inline="javascript" type="module">
        import { postListMyTasting, postListWineTasting } from '/js/module.js';
        postListMyTasting([[${#strings.defaultString(useBackPageNum,1)}]])
    </script>
</th:block>

</html>
