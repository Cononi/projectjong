<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<th:block th:fragment="headerFragment">
    <header class="mb-3 border-bottom bg-dark">
        <div class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-center">
            <div class="d-flex flex-wrap align-items-center">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
                    <a href="/"><img src="/assets/images/logo/logo.png" alt="Logo"></a>
                </a>
            </div>
        </div>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <!-- Container wrapper -->
            <div class="container-fluid flex-row-reverse">
                <th:block sec:authorize="!isAuthenticated()">
                    <div>
                        <!-- Right links -->
                        <ul class="navbar-nav ms-auto d-flex flex-row">
                            <li class="nav-item text-center mx-2 mx-lg-1">
                                <a class="nav-link" th:href="@{/account/login}"><i
                                        class="icon-mid bi bi-box-arrow-in-right me-2"></i>Login</a>
                            </li>
                            <li class="nav-item text-center mx-2 mx-lg-1">
                                <a class="nav-link" th:href="@{/account/register}"><i
                                        class="icon-mid bi bi-door-open-fill me-2"></i>Register</a>
                            </li>
                        </ul>
                        <!-- Right links -->
                    </div>
                </th:block>
                <th:block sec:authorize="isAuthenticated()" th:with="auth=${userinfo}">
                    <div class="navbar-brand">
                        <div class="dropdown text-end align-items-center">
                            <a href="#" class="d-block link-dark text-decoration-none" id="dropdownUser1"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                <div class="user-menu d-flex">
                                    <div class="user-name text-end pt-2">
                                        <h6 th:text="${userinfo.name}" class="mb-0 text-gray-600">유저 이름</h6>
                                        <span th:text="${userinfo.roles.title}" class="mb-0 text-sm text-gray-600">유저
                                            등급
                                        </span>
                                    </div>
                                    <div class="user-img d-flex align-items-center ms-3">
                                        <div class="avatar avatar-lg bg-primary">
                                            <img th:src="${auth.profileImageUrl}" alt="mdo" width="32" height="32"
                                                class="rounded-circle">
                                        </div>
                                    </div>
                                </div>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
                                <li>
                                    <h6 th:text="'Hello, ' + ${userinfo.name}" class="dropdown-header">유저 이름</h6>
                                </li>
                                <li><a class="dropdown-item" th:href="@{/account/mypage}"><i
                                            class="icon-mid bi bi-person me-2"></i> 내
                                        정보</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="/account/logout"><i
                                            class="icon-mid bi bi-box-arrow-left me-2"></i>
                                        Logout</a></li>
                            </ul>
                        </div>
                    </div>
                </th:block>
                <!-- Toggle button -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-bars text-light"></i>
                </button>

                <!-- Collapsible wrapper -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <!-- Left links -->

                    <ul class="navbar-nav me-auto d-flex flex-row mt-3 mt-lg-0">
                        <th:block sec:authorize="isAuthenticated()" th:with="auth=${userinfo}">
                            <li class="nav-item text-center mx-2 mx-lg-1">
                                <a class="nav-link" aria-current="page" th:classappend="${PageActiveBtt} ? active"
                                    th:href="@{/account/tasting}">
                                    <div>
                                        <i class="fa-solid fa-book fa-lg mb-1"></i>
                                    </div>
                                    My Note
                                </a>
                            </li>
                        </th:block>
                        <li class="nav-item text-center mx-2 mx-lg-1">
                            <a class="nav-link" th:href="@{/wine}" th:classappend="${searchPage} ? active">
                                <div>
                                    <i class="fa-solid fa-magnifying-glass fa-lg mb-1"></i>
                                </div>
                                와인 검색
                            </a>
                        </li>
                    </ul>
                    <!-- Left links -->

                    <!-- Search form -->
                </div>

                <!-- Collapsible wrapper -->
            </div>
            <!-- Container wrapper -->
        </nav>
        <!-- Navbar -->

    </header>


</th:block>

</html>
